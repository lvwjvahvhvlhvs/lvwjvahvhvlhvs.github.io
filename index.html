<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boris | Elite Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0a0a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .cosmic-particle {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(124,77,255,0.3) 0%, transparent 70%);
            animation: particle-float 20s infinite linear;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes particle-float {
            0%, 100% { transform: translateY(0) scale(0.8); opacity: 0.3; }
            50% { transform: translateY(-100vh) scale(1.2); opacity: 0.6; }
        }

        .glowing-orb {
            position: fixed;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(124,77,255,0.15) 0%, transparent 60%);
            filter: blur(80px);
            animation: orb-move 30s infinite alternate;
            pointer-events: none;
        }

        @keyframes orb-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100vw, 100vh); }
        }

        .profile-card {
            background: rgba(18, 18, 36, 0.65);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 680px;
            backdrop-filter: blur(25px);
            border: 1px solid rgba(124,77,255,0.3);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(124,77,255,0.15);
            transform: perspective(1000px);
            z-index: 1;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(124,77,255,0.1),
                transparent
            );
            animation: card-glow 4s infinite;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #7c4dff, #b362ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            text-shadow: 0 8px 24px rgba(124,77,255,0.3);
        }

        .subtitle {
            color: rgba(200,180,255,0.9);
            font-size: 1.4em;
            letter-spacing: 4px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .subtitle::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #7c4dff, transparent);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .info-block {
            background: linear-gradient(145deg, rgba(28,28,56,0.8), rgba(18,18,36,0.6));
            border-radius: 16px;
            padding: 2rem;
            position: relative;
            transition: transform 0.4s cubic-bezier(0.22, 0.61, 0.36, 1);
            border: 1px solid rgba(124,77,255,0.15);
            cursor: pointer;
        }

        .info-block:hover {
            transform: translateY(-8px) rotateX(5deg) rotateY(-2deg);
            background: linear-gradient(145deg, rgba(38,38,78,0.8), rgba(28,28,56,0.6));
        }

        .info-title {
            color: #b18aff;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.2rem;
            font-weight: 600;
        }

        .info-content {
            color: #ffffff;
            font-size: 1.15em;
            line-height: 1.8;
            font-weight: 300;
        }

        .contact-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1.5rem;
            margin-top: 2rem;
            background: linear-gradient(135deg, #7c4dff 30%, #9d6dff 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: none;
        }

        .contact-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.15),
                transparent
            );
            animation: button-shine 3.5s infinite;
        }

        .contact-button:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 32px rgba(124,77,255,0.4);
        }

        @keyframes card-glow {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes button-shine {
            0% { transform: translateX(-150%) skew(45deg); }
            100% { transform: translateX(150%) skew(45deg); }
        }

        .particle-1 {
            top: 15vh;
            left: 20vw;
            width: 25px;
            height: 25px;
            animation-delay: 2s;
            animation-duration: 25s;
        }
        .particle-2 {
            top: 70vh;
            right: 10vw;
            width: 18px;
            height: 18px;
            animation-delay: 8s;
            animation-duration: 30s;
        }
        .particle-3 {
            top: 40vh;
            left: 80vw;
            width: 30px;
            height: 30px;
            animation-delay: 15s;
            animation-duration: 20s;
        }

        @media (max-width: 768px) {
            .profile-card {
                padding: 2rem;
            }
            
            .header h1 {
                font-size: 2.4em;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="glowing-orb" style="top:20%; left:10%"></div>
    <div class="glowing-orb" style="top:70%; right:5%"></div>
    <div class="cosmic-particle particle-1"></div>
    <div class="cosmic-particle particle-2"></div>
    <div class="cosmic-particle particle-3"></div>

    <div class="profile-card">
        <div class="header">
            <h1>Boris</h1>
            <div class="subtitle">Reverse Engineering</div>
        </div>

        <div class="info-grid">
            <div class="info-block">
                <div class="info-title">Основное</div>
                <div class="info-content">
                    <p>Age: 15</p>
                    <p>Caste: Мирный</p>
                    <p>Country: Russian</p>
                </div>
            </div>

            <div class="info-block">
                <div class="info-title">contact</div>
                <div class="info-content">
                    <p>username: @abyzzzkid</p>
                </div>
            </div>
        </div>

        <!-- Исправленное расположение кнопки -->
        <a href="https://t.me/abyzzzkid" class="contact-button" target="_blank">
            Connect via Telegram
        </a>
    </div>
</body>
</html>
