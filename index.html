<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boris | Bio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #0f0f0f;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .profile-card {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            margin: auto;
            animation: fadeIn 0.8s ease;
        }

        h1 {
            color: #00ff88;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-align: center;
        }

        .info-section {
            margin: 1.5rem 0;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid #333;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .label {
            color: #888;
            font-weight: 300;
        }

        .value {
            color: #fff;
            font-weight: 500;
        }

        .telegram-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-top: 2rem;
            background: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            transition: transform 0.2s, background 0.2s;
        }

        .telegram-btn:hover {
            background: #0077b3;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            .profile-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h1>БОРИС</h1>
        
        <div class="info-section">
            <div class="info-item">
                <span class="label">Возраст:</span>
                <span class="value">15</span>
            </div>
            <div class="info-item">
                <span class="label">Статус:</span>
                <span class="value">Мирный</span>
            </div>
            <div class="info-item">
                <span class="label">Юзернейм:</span>
                <span class="value">@abyzzzkid</span>
            </div>
            <div class="info-item">
                <span class="label">Друзья:</span>
                <span class="value">@abc, @123</span>
            </div>
        </div>

        <a href="https://t.me/abyzzzkid" class="telegram-btn" target="_blank">
            Написать в Telegram
        </a>
    </div>
</body>
</html>
